<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--styles-->
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>
    <!--Skeleton for header element-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--html solution for creating dropdown menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>

        </nav>
    </header>
    <!--Skeleton for main element-->
    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/athletes.webp" alt="Two Athletes running together">
                <!-- these paths only for files in root of project. right click image, copy relative path-->
                <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>
    <!--Skeleton for footer element-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Link to facebook opens in new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Link to twitter opens in new tab"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Link to youtube opens in new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to instagram opens in new tab"><i class="fa-brands fa-instagram"></i></a></li>

    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/398116af51.js" crossorigin="anonymous"></script>
</body>

</html>
