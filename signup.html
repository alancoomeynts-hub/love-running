<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--styles-->
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>
    <!--Skeleton for header element-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--html solution for creating dropdown menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>

        </nav>
    </header>
    <!--Skeleton for main element-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">

                <h2>Let's get you signed up<i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="text-input" required>

                <div class="radio-buttons">
                    <div>
                        <input type="radio" id="road" name="running-preference" value="road" required checked>
                        <label for="road">Road</label>
                    </div>
                    <br>
                    <div> <input type="radio" id="trail" name="running-preference" value="trail" required>
                        <label for="trail">Trail</label>
                    </div>
                    <br>
                    <div><input type="radio" id="both" name="running-preference" value="both" required>
                        <label for="both">Both</label>
                    </div>
                    <br>
                </div>



                <input type="submit" value="Let's Run!" class="join-button">

            </form>
        </section>
    </main>
    <!--Skeleton for footer element-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Link to facebook opens in new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Link to twitter opens in new tab"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Link to youtube opens in new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to instagram opens in new tab"><i class="fa-brands fa-instagram"></i></a></li>

    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/398116af51.js" crossorigin="anonymous"></script>
</body>

</html>
